<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NervisClub - Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar / Navigation -->
    <header class="top-bar">
        <div class="container">
            <div class="logo-container">
                <a href="login-admin.html" class="logo-link">
                    <img src="/Web Nervis/Gambar/Logo1.png" alt="NervisClub Logo" class="logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="catalog.html" class="active">Catalog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Catalog Section -->
    <main class="main-content">
        <!-- Ready Stuff Section -->
        <section class="ready-stuff-section">
            <div class="container">
                <h2 class="catalog-section-title">Ready Stuff</h2>
                <p class="catalog-subtitle">Limited items</p>
            </div>
        </section>

        <!-- Our New Release Section -->
        <section class="new-release-section">
            <div class="container">
                <h2 class="catalog-section-title">Our New Release</h2>
                <div class="new-release-grid">
                    <div class="release-item">
                        <img src="/Web Nervis/Gambar/Baju1.png" alt="Long Sleeve 1" class="release-image">
                    </div>
                    <div class="release-item">
                        <img src="/Web Nervis/Gambar/Baju14.png" alt="Long Sleeve 2" class="release-image">
                    </div>
                    <div class="release-item">
                        <img src="/Web Nervis/Gambar/Baju11.png" alt="T-Shirt 1" class="release-image">
                    </div>
                    <div class="release-item">
                        <img src="/Web Nervis/Gambar/Baju13.png" alt="T-Shirt 2" class="release-image">
                    </div>
                    <div class="release-item">
                        <img src="/Web Nervis/Gambar/Baju7.png" alt="Dark T-Shirt 3" class="release-image">
                    </div>
                    <div class="release-item">
                        <img src="/Web Nervis/Gambar/Baju8.png" alt="Dark T-Shirt 4" class="release-image">
                    </div>
                </div>
            </div>
        </section>

        <!-- First Release Section -->
        <section class="first-release-section">
            <div class="container">
                <h2 class="catalog-section-title">First Release</h2>
                <div class="first-release-content">
                    <div class="first-release-images">
                        <div class="tshirt-pair">
                            <div class="tshirt-item">
                                <img src="/Web Nervis/Gambar/Baju5.png" alt="T-Shirt Front" class="tshirt-image">
                                <p class="tshirt-label">Front</p>
                            </div>
                            <div class="tshirt-item">
                                <img src="/Web Nervis/Gambar/Baju6.png" alt="T-Shirt Back" class="tshirt-image">
                                <p class="tshirt-label">Back</p>
                            </div>
                        </div>
                    </div>
                    <div class="first-release-illustrations">
                        <img src="/Web Nervis/Gambar/Bahan1.png" alt="Illustration 1" class="illustration-img">
                    </div>
                </div>
            </div>
        </section>

        <!-- Sock's Section -->
        <section class="socks-catalog-section">
            <div class="container">
                <h2 class="catalog-section-title">Sock's</h2>
                <div class="socks-catalog-grid">
                    <div class="sock-catalog-item">
                        <img src="/Web Nervis/Gambar/Kaoskaki1.png" alt="Sock 1" class="sock-catalog-image">
                    </div>
                    <div class="sock-catalog-item">
                        <img src="/Web Nervis/Gambar/Kaoskaki2.png" alt="Sock 2" class="sock-catalog-image">
                    </div>
                    <div class="sock-catalog-item">
                        <img src="/Web Nervis/Gambar/Kaoskaki3.png" alt="Sock 3" class="sock-catalog-image">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-column">
                    <h3>Account</h3>
                    <ul>
                        <li><a href="#">Sign in</a></li>
                        <li><a href="#">Sing up</a></li>
                        <li><a href="#">Orders</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Help</h3>
                    <ul>
                        <li><a href="about.html">About us</a></li>
                        <li><a href="#">Return</a></li>
                        <li><a href="contact.html">Customer service</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Legal Stuff</h3>
                    <ul>
                        <li><a href="#">Terms and Policy</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Social</h3>
                    <ul>
                        <li><a href="https://www.instagram.com/nervis.club?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
