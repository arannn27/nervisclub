<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NervisClub - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <img src="/Web Nervis/Gambar/Logo1.png" alt="NervisClub Logo" class="logo">
                    <h1 class="login-title">Admin Login</h1>
                    <p class="login-subtitle">Masukkan username dan password untuk mengakses halaman admin</p>
                </div>
                
                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Login</button>
                    
                    <div id="errorMessage" class="error-message" style="display: none;">
                        <p>Username atau password salah!</p>
                    </div>
                </form>
                
                <div class="login-footer">
                    <a href="index.html" class="back-link">‚Üê Kembali ke Home</a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
